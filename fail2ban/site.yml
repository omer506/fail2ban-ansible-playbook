---

- hosts: all
  become: true
  pre_tasks:

  - name: Updates Package Cache CentOS
    tags: always
    dnf:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "CentOS"

  - name: Updates Package Cache Ubuntu
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"


- hosts: prod
  become: true
  roles:
    - role: install_epel
    - role: install_fail2ban
    - role: start_fail2ban
    - role: configure_fail2ban
