---

- hosts: all
  become: true
  pre_tasks:

  - name: Updates Package Cache CentOS
    tags: always
    dnf:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "CentOS"

  - name: Updates Package Cache Ubuntu
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"


- hosts: prod
  become: true
  roles:
    - install_fail2ban
    - start_fail2ban
    - configure_fail2ban
